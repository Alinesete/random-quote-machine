<!DOCTYPE html>
<html>

<head>
    <title>Random Quote Machine</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Bootstrap CSS Sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main-div" class="container-fluid text-center col-md-4 p-4 text-white bg-dark rounded-3">
        <div id="quote-box d-flex justify-content-start">
            <div class="quote-text">
                <i class="bi bi-quote"></i>
                <span id="text">A</span>
            </div>
            <div class="quote-author d-flex justify-content-end">
                <span class="text-muted font-italic" id="author">- Kanye West</span>
            </div>
            <div class="buttons mt-4">
                <a class="btn btn-primary" id="tweet-quote" target="_top"><i class="bi bi-twitter"></i></a>
                <button class="btn btn-success" id="new-quote">New Quote</button>
            </div>
        </div>
    </div>
    <footer>
        <p class="text-center text-muted">&copy; <a href="https://github.com/arekisuu" target="_blank">arekisuu</a></p>
    </footer>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
</body>

</html>
